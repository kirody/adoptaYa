<div class="notification-panel">
  <div class="panel-header">
    <h3>Notificaciones</h3>
    <p-button *ngIf="notifications.length > 0" (click)="deleteAllNotifications()" label="Borrar todas"
      icon="pi pi-trash" styleClass="p-button-danger p-button-text p-button-sm"></p-button>
  </div>
  <div class="notification-list">
    <div *ngIf="notifications.length === 0" class="no-notifications">
      <i class="pi pi-inbox"></i>
      <p>No tienes notificaciones</p>
    </div>
    <a *ngFor="let notification of notifications" class="notification-item" [class.unread]="!notification.read"
      (click)="handleNotificationClick(notification, $event)">
      <div class="notification-icon" [ngClass]="getSeverityClass(notification.severity)">
        <i [ngClass]="getNotificationIcon(notification.type)"></i>
      </div>
      <div class="notification-content">
        <p class="title">{{ notification.title }}</p>
        <p class="message">{{ notification.message }}</p>
        <p class="date">{{ notification.date.toDate() | date:'short' }}</p>
      </div>
    </a>

  </div>
</div>
